<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <div id="top-display">
        <div>Highscore: <span id="highscore-tracker">0</span></div>
        <div>Time: <span id="timer">--</span></div>
        <a href="highscores.html" target="_blank">View Highscores</a>
    </div>
    <div id ="start-screen">
        <h1>Javascript Quiz</h1>
        <h2>Test your skills</h2>
        <button id="starter">Start Game</button>
    </div>
    <!--Question div here-->
    <div id="question-div" class="hide-screen">
        <h2 id="question-title">Question here</h2>
        <div id="options">
            
        </div>
    </div>
    <!--End Screen here-->
    <div id="final-screen" class="hide-screen">
        <h2>Congratulations!</h2>
        <div>You finished with a score of <span id="final-score"></span></div>
        <input id="name-input" placeholder="Enter Your Name"></input>
        <button id="submit-score">Add your score</button>
        <button id="main-menu-btn" class="hide-screen">Return to Menu</button>
        <ol id="highscores"></ol>
    </div>
    <script src="./assets/script/script.js"></script>
</body>
</html>
